<section class="jumbotron text-center mb-0" >
  <div class="container">
    <h2>Buy new game and have fun</h2>
  </div>
</section>

<section class="py-5 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-3 mb-4" *ngFor="let game of games$ | async">
        <app-card [game]="game" (buyClicked)="onBuyClicked($event)"></app-card>
      </div>
    </div>
  </div>
</section>
