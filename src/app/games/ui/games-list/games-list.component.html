<section class="jumbotron text-center mb-0" >
  <div class="container">
    <h2>Buy new game and have fun</h2>
  </div>
</section>

<section class="py-5 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-3 mb-4" *ngFor="let game of games$ | async">
        <div class="card mb-4 shadow-sm h-100">
          <img [src]="game.image" [alt]="game.title" style="max-height: 250px; object-fit: cover">
          <div class="card-body d-flex justify-content-between flex-column">
            <p class="card-text">{{game.title}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-success" (click)="onBuyClicked(game)">Buy</button>
              </div>
              <small class="text-muted">{{game.price | currency}}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
